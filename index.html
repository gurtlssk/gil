<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake YS JRPG</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      text-align: center;
      user-select: none;
    }

    #game-box {
      width: 320px;
      height: 240px;
      margin: 20px auto;
      background-color: #222;
      position: relative;
      border: 4px solid #0f0;
      image-rendering: pixelated;
      overflow: hidden;
    }

    #player {
      width: 16px;
      height: 16px;
      background-color: #0f0;
      position: absolute;
      top: 112px; /* ì¤‘ì•™ ìœ„ì¹˜ */
      left: 152px; /* ì¤‘ì•™ ìœ„ì¹˜ */
      border: 1px solid #070;
      box-sizing: border-box;
    }

    #info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Fake YS JRPG</h1>
  <div id="game-box">
    <div id="player"></div>
  </div>
  <div id="info">Use arrow keys to move the hero.</div>

  <script>
    const player = document.getElementById('player');
    const gameBox = document.getElementById('game-box');

    // í”Œë ˆì´ì–´ ìœ„ì¹˜ (í”½ì…€ ë‹¨ìœ„)
    let posX = 152;
    let posY = 112;

    // ì´ë™ ê°„ê²© (í”½ì…€)
    const step = 16;

    // ê²Œìž„ ë°•ìŠ¤ í¬ê¸°
    const maxX = gameBox.clientWidth - player.clientWidth;
    const maxY = gameBox.clientHeight - player.clientHeight;

    window.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          posY = Math.max(0, posY - step);
          break;
        case 'ArrowDown':
          posY = Math.min(maxY, posY + step);
          break;
        case 'ArrowLeft':
          posX = Math.max(0, posX - step);
          break;
        case 'ArrowRight':
          posX = Math.min(maxX, posX + step);
          break;
      }
      player.style.top = posY + 'px';
      player.style.left = posX + 'px';
    });
  </script>
</body>
</html>
